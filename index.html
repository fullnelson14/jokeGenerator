<!DOCTYPE html>
<html>
  <head>
    <title>Creative Project 2</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="sidebar">
      <div id="container">
        <h1>Chuck Norris Joke Generator</h1>
        <div id="optional">
          <h4>Enter an optional name for the jokes to use!</h4>
          <p>First Name</p>
          <input type="text" id="firstName" class="input-city" />
          <p>Last Name</p>
          <input type="text" id="lastName" class="input-city" />
        </div>
        <a href="#" id="submitButton">Get Joke</a>
      </div>
      <div id="footer">
        <a href="https://github.com/fullnelson14/jokeGenerator">Github Link</a>
      </div>
    </div>
    <main>
      <div id="joke-result">
        <h3 id="jokeHeader">Here's where the result will be</h3>
        <p id="jokeText">[press the button!]</p>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
